<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/component-style.css">
    <link rel="stylesheet" href="css/style.css">
    <title>沖縄国際大学 産業情報学部 産学協力会 | 入会申し込み</title>
</head>
<body>
    <div id="app">
        <!-- メニュー -->
        <div class="pc"><navigation></navigation></div>
        <div class="sp"><navimb></navimb></div>
    
        <!-- 入会申し込み　トップ-->
        <div class="page-top">
            <div class="container">
                <div class="page-top-text">
                    <h1>入会申し込み</h1>
                    <p>沖縄国際大学産業情報学部産学協力会では教育・研究活動を側面より支援すると共に産学官の連携事業並びに学術研究などを
                        推進し沖縄県の産業振興並びに地域振興に寄与することを目的として活動しています。</p>
                </div>
            </div>
        </div>

        <!--  入会申し込み -->
        <div class="container">
            <div class="row join-main" style="padding: 5% 0 30% 0;">
                <h2>入会について</h2>
                <p>入会をご希望する際は，産学協力会会則をご確認の上，入会申込書に必要事項をご記入しFaxにてお申込下さい。 
                    なお，会員種別には法人会員と個人会員がございます。法人会員でご入会頂けますと，会員企業に所属している方であればどなたでも各種イベントへの参加が可能です。 
                    その他に，法人会員と個人会員の会員資格を区別するものはございません。</p>
                <btn pass='/data/graduate.pdf' title="入会申し込み書"></btn>
            </div>
        </div>

        <!-- フッター -->
        <ft-text classname='footer-blue'></ft-text>
    </div>

</body>
</html>
