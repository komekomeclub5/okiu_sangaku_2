<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="沖縄国際大学産業情報学部産学協力会では教育・研究活動を側面より 支援すると共に産学官の連携事業並びに学術研究などを推進し沖縄県の 産業振興並びに地域振興に寄与することを目的として活動しています。">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/component-style.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>沖縄国際大学 産業情報学部 産学協力会 | イベント情報</title>
</head>
<body>
    <div id="app">
        <!-- メニュー -->
        <div class="pc"><navigation></navigation></div>
        <div class="sp"><navimb></navimb></div>
    
        <!-- トップ-->
        <div class="page-top">
            <div class="container">
                <div class="page-top-text">
                    <h1>イベント情報</h1>
                    <p>沖縄国際大学産業情報学部産学協力会では教育・研究活動を側面より支援すると共に産学官の連携事業並びに学術研究などを
                        推進し沖縄県の産業振興並びに地域振興に寄与することを目的として活動しています。</p>
                </div>
            </div>
        </div>

        <!--  メインコンテンツ -->
        <div class="container">
            <div class="row etc-main">
                <div class="list">
                    <ul>
                        <li v-for="data in events"><span class="date">{{data.date}}</span>{{data.details}}</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- フッター -->
        <ft-text classname='footer-blue'></ft-text>
    </div>

</body>
</html>
